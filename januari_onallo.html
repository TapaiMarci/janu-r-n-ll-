<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codewars</title>
</head>
<body>
    <div class="container">
        <h1>Codewars felhasználók</h1>
        <form onsubmit="fetchUser(event)">
            <input id="username" type="text" placeholder="Enter username" required>
            <button type="submit">Folytatás</button>
            <button type="button" onclick="clearData()">Törlés</button>
        </form>
        <div class="cards" id="output"></div>
    </div>

    <script>
        async function fetchUser(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            if (!username) return;

            try {
                const res = await fetch(`https://www.codewars.com/api/v1/users/${username}`);
                if (!res.ok) throw new Error('User not found');
                const user = await res.json();
                const output = document.getElementById('output');
                output.innerHTML = `
                    <div class="card">
                        <h2>${user.username}</h2>
                        <p>Honor: ${user.honor}</p>
                        <p>Clan: ${user.clan}</p>
                        <p>Leaderboard Position: ${user.leaderboardPosition}</p>
                    </div>
                `;
            } catch (err) {
                alert(err.message);
            }
        }
    </script>
</body>
</html>
